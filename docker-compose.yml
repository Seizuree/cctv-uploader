
version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  cctv:
    build: .
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # If DATABASE_URL not set in .env, default to container DNS name
      - DATABASE_URL=${DATABASE_URL:-postgresql://cctv:cctv@db:5432/cctv}
    volumes:
      - /tmp/cctv:/tmp/cctv
    restart: unless-stopped

volumes:
  pgdata:
