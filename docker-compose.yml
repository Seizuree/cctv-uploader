version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TZ=Asia/Jakarta
      - PGTZ=Asia/Jakarta
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build: .
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://cctv:cctv@db:5432/cctv}
    restart: unless-stopped

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://cctv:cctv@db:5432/cctv}
    volumes:
      - /tmp/cctv:/tmp/cctv
    restart: unless-stopped

volumes:
  pgdata:
