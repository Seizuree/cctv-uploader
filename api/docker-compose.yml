services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cctv
      POSTGRES_PASSWORD: cctv
      POSTGRES_DB: cctv
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cctv -d cctv"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: bun run src/api.ts
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
